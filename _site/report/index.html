<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="view-transition" content="same-origin">
  <title>Report a sighting</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>block-quote {
  display: grid;
  grid-template-columns: minmax(min-content, 65rch);
  justify-content: safe center;
}

.quote {
  margin: 0;
}

blockquote {
  font-style: italic;
  margin: 0;

  > p:first-child {
    margin-block-start: 0;
  }

  > p:last-child {
    margin-block-end: 0;
  }
}
input, textarea {
    display: block;
    font: inherit;
    width: 100%;

    &:focus {
      border-color: var(--accent);
    }
  }

  textarea {
    block-size: 4em;
    block-size: 4lh;
  }

  button {
    background-color: transparent;
    border: medium solid;
    font: inherit;
    padding-inline: var(--gap);

    &:focus,
    &:hover {
      border-color: var(--accent);
    }
  }
h1 {
    font: inherit;
    margin: 0;
  }

  body > header {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding-block: var(--gap);
    text-transform: lowercase;
    view-transition-name: site-header;
  }</style>
</head>
<body>
  <header>
  

  
    <a href="/" rel="home">[men]</a>
    <h1>Report a sighting</h1>
  
</header>




  <main><block-quote id="intro"><figure class="quote">
  <blockquote>
    <p>Be vigitant, I beseech you.
</p>
  </blockquote>
  
</figure>


</block-quote>

<form name="contact" method="POST" action="/thanks/" netlify-honeypot="bot-field" data-netlify="true">
  <p>
    <label for="name">Your Name:</label>
    <input type="text" name="name" id="name" required>
  </p>
  <p>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>
  </p>
  <p>
    <label for="image">Image URL:</label>
    <input type="url" name="image" id="image">
  </p>
  <p>
    <label for="message">Details:</label>
    <textarea name="message" id="message"></textarea>
  </p>
  <p hidden>
    <label>
      Don’t fill this out if you’re human:
    </label>
    <input name="bot-field">
  </p>
  <p>
    <button type="submit">Report →</button>
  </p>
</form>


</main>

  <footer>
  <p>
    <time>2024</time>
    ©
    <a href="https://miriamsuzanne.com/">Miriam Suzanne</a>
    (not a man)
  </p>
</footer>

  <script></script>


</body>
</html>
