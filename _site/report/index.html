<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="view-transition" content="same-origin">
  <title>Submit a Report</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>block-quote {
  display: block;
}

.quote {
  margin: 0;
}

blockquote {
  font-style: italic;
  margin: 0;
}

blockquote > p:first-child {
  margin-block-start: 0;
}
input, textarea {
    display: block;
    font: inherit;
    width: 100%;
  }

  textarea {
    block-size: 4em;
    block-size: 4lh;
  }

  button {
    font: inherit;
  }
h1 {
    font: inherit;
    margin: 0;
  }

  site-header {
    text-transform: lowercase;
    view-transition-name: site-header;
  }

  header {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }
footer {
    border-block-start: medium dotted;
    margin-block-start: 1em;
  }</style>
</head>
<body>
  <site-header><header>
  

  
    <a href="/" rel="home">[men]</a>
    <h1>Submit a Report</h1>
  
</header>


</site-header>

  <main><block-quote id="intro"><figure class="quote">
  <blockquote>
    <p>Be vigitant, I beseech you.
</p>
  </blockquote>
  <figcaption>
    [<b>Dogberry</b>,
      <i>Much Ado About Nothing</i>]
  </figcaption>
</figure>


</block-quote>

<form name="contact" method="POST" action="/thanks/" netlify-honeypot="bot-field" data-netlify="true">
  <p>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required>
  </p>
  <p>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>
  </p>
  <p>
    <label for="image">Image URL:</label>
    <input type="url" name="image" id="image">
  </p>
  <p>
    <label for="message">Details:</label>
    <textarea name="message" id="message"></textarea>
  </p>
  <p hidden>
    <label>
      Don’t fill this out if you’re human:
    </label>
    <input name="bot-field">
  </p>
  <p>
    <button type="submit">Report</button>
  </p>
</form>


</main>

  <site-footer><footer>
  <p class="cta">
    (<a href="/report/">if you see something, say something »</a>)
  </p>
  <p>
    (breaking news,
    <a href="https://miriamsuzanne.com/">Miriam Suzanne</a>
    ©
    <time>2023</time>)
  </p>
</footer>


</site-footer>
  <script></script>


</body>
</html>
